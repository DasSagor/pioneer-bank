<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pionerr Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="pioneer-bank.css">

</head>
<body>
    <div id="login-page">
    <h1 id="wlc" class="text-center">Welcome to Pioneer Bank</h1>

    <div class="card">
        <div class="card-body">
          <h4>Login</h4>
          <input class="form-control me-2" type="search" placeholder="Email" aria-label="Search">
          <input class="form-control me-2" type="search" placeholder="Password" aria-label="Search">
          <button type="button" id="btn" class="btn btn-outline-success">Enter</button>

        </div>
      </div>
    </div>

    <div id="transaction-page">
        
        <div class="row" id="bar">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                 <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
                
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5> Balance</h5>
                <h2>$ <span id="currentBalance">00</span></h2> 
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-6 mb-3 mb-sm-0">
              <div class="card">
                <div class="card-body">
                  <h4>Deposit</h4>
                  <input id="depositAmount" class="form-control me-2" type="search" placeholder="$ amount you want to deposit" aria-label="Search">
                  <button id="addDeposit" class="btn btn-success">Deposit</button>
                  
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                   <h4>Withdraw</h4>
                  <input id="withdrawAmount" class="form-control me-2" type="search" placeholder="$ amount you want to withdraw" aria-label="Search">
                  <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
              </div>
            </div>
          </div>

    </div>





      <script src="pioneer-bank.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
